<!DOCTYPE html>
<html prefixes="v: http://rdf.data-vocabulary.org/#">
<head>
  <meta charset="utf-8">
  <title>Warfield Theatre</title>
  <base href="http://example.org/"/>
</head>
<body>
<div vocab="http://rdf.data-vocabulary.org/#" typeof="Organization">
  <span property="name">Warfield Theatre</span>,
  <span rel="address">
    <span typeof="Address">
      <span property="street-address">982 Market St</span>,
      <span property="locality">San Francisco</span>,
      <span property="region">CA</span>
    </span>
  </span>
  <span rel="geo">
    <span typeof="Geo">
      <span property="latitude" content="37.774929" ></span>
      <span property="longitude" content="-122.419416" ></span>
    </span>
  </span>
  <span rel="photo"><img src="http://www.example.com/images/image.jpe" alt="foo" /></span>
</div>

<div typeof="v:Event">
  <a href="http://www.example.com/events/spinaltap" rel="v:url"
     property="v:summary">Spinal Tap</a>
  <span rel="v:photo"><img src="http://upload.wikimedia.org/wikipedia/en/4/45/Spinal_Tap_logo.jpg" alt="foo" /></span>
  When:
  <span property="v:startDate" content="2015-10-15T19:00-08:00">
    Oct 15, 7:00PM</span>
</div>

<div typeof="v:Event">
  <a href="http://www.example.com/events/u2" rel="v:url"
     property="v:summary">U2</a>
  <span rel="v:photo"><img src="u2.jpg" alt="foo" /></span>

  When:
  <span property="v:startDate" content="2015-10-16T19:00-08:00">
    Oct 16, 7:00PM</span>
</div>
</body>
</html>
