<!DOCTYPE html>

  <meta charset="utf-8">

  <title>Warfield Theatre</title>
  <base href="http://example.org/"/>
</head>
<body>
<div itemscope itemtype="http://data-vocabulary.org/Organization">
  <span itemprop="name">Warfield Theatre</span>,
  <span itemprop="address" itemscope

    <span itemprop="street-address">982 Market St</span>,
    <span itemprop="locality">San Francisco</span>,
    <span itemprop="region">CA</span>
  </span>

<div itemscope itemtype="http://data-vocabulary.org/Event">

  </a>
  <img itemprop="photo" src="http://upload.wikimedia.org/wikipedia/en/4/45/Spinal_Tap_logo.jpg" alt="foo" />
  When:
  <time itemprop="startDate" datetime="2015-10-15T19:00-08:00">
    Oct 15, 7:00PM</time>
</div>

<div itemscope itemtype="http://data-vocabulary.org/Event">
  <a href="http://www.example.com/events/u2" itemprop="url">
    <span itemprop="summary">U2</span></a>
  <img itemprop="photo" src="u2.jpg" alt="foo" />

  When:
<time itemprop="startDate" datetime="2015-10-16T19:00-08:00">
    Oct 16, 7:00PM</time>
</div>

</html>
