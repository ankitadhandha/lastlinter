AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'

Resources:
  sdlv4Function:
    Type: 'AWS::Serverless::Function'
    Properties:
      FunctionName: sdlv4App
      Handler: lambda.handler
      Runtime: ruby2.5
      #Policies:
      #  - DynamoDBCrudPolicy:
      #      TableName: !Ref FeedbackTable
      CodeUri: "./"
      MemorySize: 512
      Timeout: 30
      Events:
        sdlv4Api:
            Type: Api
            Properties:
                Path: /
                Method: ANY
                RestApiId: !Ref sdlv4API
  sdlv4API:
    Type: AWS::Serverless::Api
    Properties:
      Name: sdlv4API
      StageName: Prod
      DefinitionBody:
        swagger: '2.0'
        basePath: '/Prod'
        info:
          title: !Ref AWS::StackName
        paths:
          /{proxy+}:
            x-amazon-apigateway-any-method:
              responses: {}
              x-amazon-apigateway-integration:
                uri:
                  !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${sdlv4Function.Arn}/invocations'
                passthroughBehavior: "when_no_match"
                httpMethod: POST
                type: "aws_proxy"
          /:
            get:
              responses: {}
              x-amazon-apigateway-integration:
                uri:
                  !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${sdlv4Function.Arn}/invocations'
                passthroughBehavior: "when_no_match"
                httpMethod: POST
                type: "aws_proxy"
  myAssumeRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: myAssumeRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement: 
        - Effect: Allow
        Principal:
        Service:
        - lambda.amazonaws.com
        - codebuild.amazonaws.com
        AWS:
        - 'arn:aws:iam::012198149561:user/root'
        Action:
        - sts:AssumeRole
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
  ConfigLambdaPermission:
    Type: "AWS::Lambda::Permission"
    DependsOn:
    - sdlv4Function
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref sdlv4Function
      Principal: apigateway.amazonaws.com
  
  #FeedbackTable:
  #  Type: AWS::Serverless::SimpleTable
  #  Properties:
  #    TableName: FeedbackServerlessLastLambdaTable
  #    PrimaryKey: 
  #      Name: id
  #     Type: String
  #    ProvisionedThroughput: 
  #      ReadCapacityUnits: 5
  #      WriteCapacityUnits: 5
Outputs:
  sdlv4AppUrl:
    Description: App endpoint URL
    Value: !Sub "https://${sdlv4API}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
